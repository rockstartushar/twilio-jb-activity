<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hutch SMS Activity</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      background: #fafafa;
      color: #333;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .row {
      margin-bottom: 16px;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <h2>Hutch SMS Activity</h2>
  <div class="row">
    <label for="to">Campaign Name</label>
    <input id="to" type="text" placeholder="Example: Onboarding Journey" />
  </div>
  <div class="row">
    <label for="memberid">Member Id</label>
    <input id="memberid" type="text" placeholder="Example: sdsfdfere" />
  </div>
  <div class="row">
    <label for="selectMask">Select Mask</label>

    <select id="selectMask">
      <option value="Keellsnexus" default="true">Keellsnexus</option>
    </select>
  </div>
  <div class="row">
    <label for="insertField">Insert Merge Fields</label>

    <select id="insertField">
      <option value="">-- Select a field --</option>
    </select>
  </div>

  <div class="row">
    <label for="to">Phone (To)</label>
    <input id="to" type="text" placeholder="{{Event.DEAudience-e73b9092-d77d-3114-8e15-7bga15g69g18.MobileNumber}}" />
  </div>

  <div class="row">
    <label for="body">Message Body</label>
    <textarea id="body" rows="4" placeholder="Hi {{Event.DEAudience-e73b9092-d77d-3114-8e15-7bga15g69g18.MobileNumber}}, Your points are left to redeem!"></textarea>
  </div>

  

  <div class="footer">
    <em>Configure your message and click Done in Journey Builder.</em>
  </div>

  <!-- Always use relative path without leading slash for Render static hosting -->
  <script src="public/postmonger.min.js"></script>
  <script src="public/activity.js" defer></script>
  <script>
    console.log("âœ… index.html loaded");
  </script>
</body>
